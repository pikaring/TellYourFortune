<body>
<div id="top">
<div id="header">
</div><!-- /#header-->
<div id="contents">
<h1><a href="index.html">configuration</a></h1>
<h2>Choose you sign</h2>
<form>
<p>
<select id="color" size="4">
	<option value="0" selected>aries</option>
	<option value="1">taurus</option>
	<option value="2">gemini</option>
	<option value="3">cancer</option>
	<option value="4">leo</option>
	<option value="5">virgo</option>
	<option value="6">libra</option>
	<option value="7">scorpio</option>
	<option value="8">sagittarius</option>
	<option value="9">capricorn</option>
	<option value="10">aquarius</option>
	<option value="11">pisces</option>
</select>
</p>

<h2>Period of sign</h2>
<table>
<tr>
<th colspan="2">sign</th>
<th>birthday</th>
</tr>
<tr>
<td></td>
<td>aries</td>
<td>3/21 - 4/19</td>
</tr>
</table>

<h2>Celsius/Fahrenheit</h2>
<p>
<select id="temp" size="2">
	<option value="0" selected>&#8451;</option>
	<option value="1">&#8457;</option>
</select>
</p>

<p><input type="submit" id="b-save" value="save"></input></p>
<p><input type="submit" id="b-cancel" value="cancel"></input></p>

</form>

</div><!-- /#contents-->
<div id="footer">
</div><!-- /#footer-->
</div><!-- /#top-->

<script>

function saveOptions() {
	var colorValue = parseInt($('#color').val());
	var weatherValue = parseInt($('#weather').val());
	var tempValue = parseInt($('#temp').val());
	var sendValue =[colorValue,weatherValue,tempValue];
<!--alert(sendValue);-->	
	return sendValue;
}

$().ready(function() 
	{
	$("#b-cancel").click(function() 
		{
		console.log("Canceling");
		document.location = "pebblejs://close";
	});
	$("#b-save").click(function() {
		console.log("Save");
		var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
		document.location = location;
	});
});
</script>
